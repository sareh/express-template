<h1>Chats</h1>

<section id="chats">
  <ul class="row no-bullet">
    <li ng-repeat="chat in chats.all">
      <ul class="no-bullet">
        <li class="chat-title"><a href="" ui-sref="chat({id: chat._id })">{{ chat.title }}</a></li>
        <li class="chat-timestamp">{{ chat.createdAt }}</li>
        <li class="chat-timestamp">{{ chat.updatedAt }}</li>
      </ul>
    </li>
  </ul>
</section>
