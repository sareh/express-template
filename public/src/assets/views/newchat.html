<h1>newChat</h1>

<section id="new-chat">
  <form id="new-chat-form" ng-submit="chats.add()">
    <div class="row">
      <div class="small-12 columns">
        <label for="new-chat-title">Subject</label>
        <input type="text" id="new-chat-title" ng-model="chats.chat.title">
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <button type="submit">Start</button>
      </div>
    </div>
  </form>
</section>
